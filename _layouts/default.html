<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">

    <link href='http://fonts.googleapis.com/css?family=Lato:300,300italic,400,400italic|Merriweather:700italic,700,400italic,400' rel='stylesheet'>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    
    <link rel="alternate" type="application/atom+xml" href="/atom.xml"/>
    
    <link rel="shortcut icon" href="/favicon.png"/>
    
    {% if page.canonical %}
    <link rel="canonical" href="{{page.canonical}}">
    {% endif %}
    
    <title> {{ site.title }} | {{ page.title }}</title>
  </head>
  <body>
    <div class="pure-g root">
      <div class="sidebar-container pure-u-1 pure-u-md-1-4">
        <section class="sidebar">
          <h1><a href="/">{{site.title}}</a></h1>
          <p class="byline">By <strong>Nicholas Husher</strong></p>

          <nav>
            <ul>
              <li><a href="/colophon">Colophon</a></li>
              <li><a href="/archive">Back Issues</a></li>
              <li><a href="/atom.xml">Atom Feed</a></li>
              <li><a href="http://twitter.com/teslanick">Twitter</a></li>
          </ul>
          </nav>

        </section>
      </div>
      <div class="main-content-container pure-u-1 pure-u-md-3-4">
        <section class="main-content">
          {{ content }}
        </section>
      </div>
    </div>
    <footer>
      <p class="copyright">
        Copyright <span class="c">&copy;</span>2017 <span class="byline">Nicholas Husher</span>
      </p>
    </footer>
  </body>
</html>
